{% extends "folioadmin/base.html" %}{% load static %}{% block content %}



<main id="main" class="main">
  <div class="d-flex" style="justify-content: space-between;">
    <div class="pagetitle">
      <h1>Massage Page </h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item active">Massage</li>
        </ol>
      </nav>
    </div>
  </div>



  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <!-- Table with stripped rows -->
            <table class="table" style="margin: 0 auto; text-align: center;">
              <thead>
                <tr>
                  <th scope="col">SR no</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Subject</th>
                  <th scope="col">Massage</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in contactobj %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{i.name}}</td>
                  <td>{{i.email}}</td>
                  <td>{{i.subject}}</td>
                  <td>{{i.massage}}</td>
                  <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <a class="dropdown-item" href="{% url 'massage_delete' i.id %}"><i
                          class="bi bi-trash3-fill"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <!-- End Table with stripped rows -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->
{% endblock %}
