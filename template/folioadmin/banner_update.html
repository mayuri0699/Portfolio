{% extends "folioadmin/base.html" %}{% load static %}{% block content %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Banner Edit</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'bannerpage' %}">Back to Table</a></li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Banner Form </h5>

            <form action="{% url 'banner_update' bannerpageobj.id  %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" value="{{bannerpageobj.name}}" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Profile</label>
                <div class="col-sm-10">
                  <input type="text" name="profile" value="{{bannerpageobj.profile}}" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Image Upload</label>
                <div class="col-sm-10">
                  <input class="form-control" type="file" name="profilepic" value="{{bannerpageobj.profilepic}}" id="formFile">
                  {% if bannerpageobj.profilepic %}
                  <a href="{{i.profilepic.url}}" target ="_blank"><img src="{{bannerpageobj.profilepic.url}}" height="70px" width="70px"></a>
                  {% endif %}
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Resume Upload</label>
                <div class="col-sm-10">
                  <input class="form-control" type="file" name="resume" value="{{bannerpageobj.resume}}" id="formFile">
                  {% if bannerpageobj.resume %}
                  <a href="{{i.resume.url}}" target ="_blank"></a>
                  {% endif %}
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </div>
            </form>

             
      {% endblock %}
